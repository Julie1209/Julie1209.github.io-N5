<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日語能力測驗</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>日語能力測驗</h1>
        <div id="quiz">
            <div class="quiz-header">
                <h2 id="question">問題會顯示在這裡</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text">選項 A</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text">選項 B</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text">選項 C</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text">選項 D</label>
                    </li>
                </ul>
            </div>
            <button id="submit">下一題</button>
        </div>
        <div id="result" class="hidden">
            <h2>你的成績: <span id="score"></span></h2>
            <button id="reload">重新測驗</button>
        </div>
    </div>

    <!-- 引入生成的 quizData.js 文件 -->
    <script src="quizData.js"></script>
    <script src="script.js"></script>
</body>
</html>
